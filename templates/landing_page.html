{% extends "base.html" %}
{% block content %}

  <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <h2 class="sm:text-3xl text-2xl text-gray-900 font-medium title-font mb-2 md:w-2/5">Welcome to Uni Find</h2>
    <div class="md:w-3/5 md:pl-6">
      <p class="leading-relaxed text-base">Uni Find here for you to help in your admission progress to your favorite universities. Sign Up and Login for more.</p>
      <div class="flex md:mt-4 mt-6">
        <button onClick="{% url 'signup' %}" class="inline-flex text-white bg-blue-500 border-0 py-1 px-4 focus:outline-none hover:bg-blue-600 rounded">Sign Up</button>
        <a href="{% url 'leads:lead-list' %}" class="text-blue-500 inline-flex items-center ml-4">Universities
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
